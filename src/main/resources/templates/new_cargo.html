<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Система грузоперевозок | Добавить груз</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            padding: 5px;
        }

        table {
            width: 100%;
            margin-bottom: 10px;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        .btn-save {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="bg-image" style="height: 100vh; overflow: auto">
    <blockquote class="blockquote text-center">
        <h1>Добавить груз</h1>
    </blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${cargo}" method="post">
                <table>
                    <tr>
                        <td>ID груза:</td>
                        <td><input type="text" th:field="*{id}" readonly="readonly"></td>
                    </tr>
                    <tr>
                        <td>Название груза:</td>
                        <td><input type="text" th:field="*{first}"></td>
                    </tr>
                    <tr>
                        <td>Содержимое груза:</td>
                        <td><input type="text" th:field="*{content}"></td>
                    </tr>
                    <tr>
                        <td>Город отправки груза:</td>
                        <td><input type="text" th:field="*{dc}"></td>
                    </tr>
                    <tr>
                        <td>Дата отправки груза:</td>
                        <td><input type="date" th:field="*{dd}" pattern="yyyy-MM-dd"></td>
                    </tr>
                    <tr>
                        <td>Город прибытия груза:</td>
                        <td><input type="text" th:field="*{ac}"></td>
                    </tr>
                    <tr>
                        <td>Дата прибытия груза:</td>
                        <td><input type="date" th:field="*{ad}" pattern="yyyy-MM-dd"></td>
                    </tr>
                </table>
                <button type="submit" class="btn btn-primary btn-save">Сохранить</button>
            </form>
        </div>
    </div>
</div>
<footer class="container">
    <div th:insert="blocks/footer :: footer"></div>
</footer>
</body>
</html>
